{% if page.layout == "story" %}<div class="float-right"><a class="btn btn-lg disabled" target="_blank" href="">Download PDF</a></div>{% endif %}

<div class="float-right">
	<select class="btn btn-lg" onchange="window.location=this.value" accesskey="l">
		<option selected="" disabled="">Change language</option>
		<option value="{{ "/stories" | prepend: site.baseurl }}/{{ site.lang1_code }}/{{ page.id }}">{{ site.lang1 }}</option>
		<option value="{{ "/stories" | prepend: site.baseurl }}/{{ site.lang2_code }}/{{ page.id }}">{{ site.lang2 }}</option>
		<option value="{{ "/stories" | prepend: site.baseurl }}/fr/{{ page.id }}">French</option>
	</select>
</div>
